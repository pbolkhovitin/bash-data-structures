name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Test Suite
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        bash-version: [4.4, 5.1, 5.2]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Bash ${{ matrix.bash-version }}
      run: |
        sudo apt-get update
        sudo apt-get install -y bash-${{ matrix.bash-version }}

    - name: Show environment info
      run: |
        echo "Bash version: $(bash --version | head -n1)"
        echo "OS: $(uname -a)"
        echo "Working directory: $(pwd)"

    - name: Make scripts executable
      run: |
        find . -name "*.sh" -type f -exec chmod +x {} \;
        ls -la src/ lib/ tests/

    - name: Run syntax checking
      run: |
        echo "ğŸ” Checking Bash syntax..."
        find src/ lib/ tests/ examples/ -name "*.sh" -type f | while read file; do
          echo "Checking $file"
          bash -n "$file" || exit 1
        done

    - name: Run stack tests
      run: |
        echo "ğŸ§ª Testing stack implementation..."
        cd tests
        ./test_stack.sh

    - name: Run framework tests
      run: |
        echo "ğŸ§ª Testing framework components..."
        cd tests
        ./test_framework.sh

    - name: Run integration tests
      run: |
        echo "ğŸ”— Running integration tests..."
        cd tests
        ./integration_test.sh

    - name: Upload test logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-logs-${{ matrix.bash-version }}
        path: |
          /tmp/bash-ds-logs/
          /var/log/bash-ds/
        retention-days: 7